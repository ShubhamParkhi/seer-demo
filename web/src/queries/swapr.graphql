query GetPools(
    $skip: Int = 0
    $first: Int = 100
    $orderBy: Pool_orderBy
    $orderDirection: OrderDirection
    $where: Pool_filter
    $block: Block_height
    $subgraphError: _SubgraphErrorPolicy_! = deny
) {
    pools(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
        subgraphError: $subgraphError
    ){
        id
        token0 {
            id
            name
        }
        token1 {
            id
            name
        }
        fee
    }
}

query GetEternalFarmings(
    $skip: Int = 0
    $first: Int = 100
    $orderBy: EternalFarming_orderBy
    $orderDirection: OrderDirection
    $where: EternalFarming_filter
    $block: Block_height
    $subgraphError: _SubgraphErrorPolicy_! = deny
) {
    eternalFarmings(
        skip: $skip
        first: $first
        orderBy: $orderBy
        orderDirection: $orderDirection
        where: $where
        block: $block
        subgraphError: $subgraphError
    ){
        id
        rewardToken
        reward
        rewardRate
    }
}
