type Market @entity {
  id: Bytes!
  marketName: String!
  outcomes: [String!]!
  lowerBound: BigInt!
  upperBound: BigInt!
  conditionId: Bytes!
  questionId: Bytes!
  questionsIds: [Bytes!]!
  templateId: BigInt!
  encodedQuestions: [String!]!
  payoutReported: Boolean!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  questions: [MarketQuestion!]! @derivedFrom(field: "market")
  openingTs: BigInt!
  hasAnswers: Boolean!
  finalizeTs: BigInt!
  questionsInArbitration: BigInt!
}

type Question @entity {
  id: ID!
  arbitrator: Bytes!
  opening_ts: BigInt!
  timeout: BigInt!
  finalize_ts: BigInt!
  is_pending_arbitration: Boolean!
  best_answer: Bytes!
  bond: BigInt!
  min_bond: BigInt!
  arbitration_occurred: Boolean!
  markets: [MarketQuestion!]! @derivedFrom(field: "question")
}

type MarketQuestion @entity {
  id: Bytes!
  market: Market!
  question: Question!
}